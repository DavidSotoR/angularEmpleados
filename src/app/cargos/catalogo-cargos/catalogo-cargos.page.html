<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-button slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-button>
      <ion-title>CatalogoCargos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Catalogo Cargos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="padding: 1vh 2vw;">
    <h3>Lista de Cargos</h3>
    <ion-list>
        <ion-item *ngFor="let cargo of ALLCARGOS">
          {{ cargo.descripcion }}
        </ion-item>
    </ion-list>
  </div>
</ion-content>
